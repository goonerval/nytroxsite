<html>
  <!-- Ultimate Game Stash file-->

  <head>
    <script src="//www.google.com/jsapi"></script>
    <script>
      window.parent.maeExportApis_();
    </script>

    <style>
      body {
        overflow: hidden;
        background: #000000;
        margin-top: 0;
        margin-left: 0;
        color: #000000;
        font-family: "Press Start 2P", cursive;
      }

      #startButton {
        display: block;
        width: 160px;
        height: 40px;
        background-color: #4caf50;
        color: white;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        margin: 20px auto;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-family: "Press Start 2P", cursive;
        box-shadow: 0px 0px 10px 2px #000000;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap"
      rel="stylesheet"
    />
    <style type="text/css">
      #button {
        display: none;
      }
      p {
        color: white;
        text-align: center;
        font-size: 20px;
      }
      .imgb_vis {
        animation: imgb-animation 7s linear;
      }

      @keyframes imgb-animation {
        10% {
          transform: translateX(0);
        }

        20% {
          transform: translateX(100px);
        }

        90% {
          transform: translateX(100px);
        }

        100% {
          transform: translateX(0);
        }
      }
    </style>
  </head>

  <body>
    <div style="width: 100vw; height: 100vh; max-width: 100%">
      <div id="game" style="display: none"></div>
      <br />
      <br />
      <button id="startButton">PLAY</button> <br /><br /><br />
      <p class="reminder">
        Remember to download your "Save State" before leaving!
      </p>
      <br />
      <p>-rogo :)</p>
    </div>
    <script>
      document.getElementById("game").style.display = "none";
      function startGame() {
        document.getElementById("game").style.display = "block";
        document.getElementById("startButton").style.display = "none";
        EJS_player = "#game";
        EJS_core = "gba";
        EJS_color = "#000000";
        EJS_startOnLoaded = true;
        EJS_pathtodata =
          "https://cdn.jsdelivr.net/gh/a456pur/seraph@81f551ca0aa8e3d6018d32d8ac5904ac9bc78f76/storage/emulatorjs/data";
        EJS_gameUrl =
          "https://cdn.jsdelivr.net/gh/RusoCDS/seraph@187f5fb3871d3b83d463a28923cafbe5f428ab9b/games/pokemonunbound/pokemonunbound.zip";
        loadGame();
      }
      document
        .getElementById("startButton")
        .addEventListener("click", startGame);
      function loadGame() {
        var script = document.createElement("script");
        script.src =
          "https://cdn.jsdelivr.net/gh/a456pur/seraph@81f551ca0aa8e3d6018d32d8ac5904ac9bc78f76/storage/emulatorjs/data/loader.js";
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
